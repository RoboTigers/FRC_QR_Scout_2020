<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>FRC Scout 2020</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
</head>
<body>

<input type="text" id="team" placeholder="Team Number">
<input type="text" id="match" placeholder="Match Number">
<button onclick="generateQR()">Generate QR</button>

<div id="qrResult" style="height: 100px;width: 100px">

</div>

<script type="text/javascript">
	var qrcode=new QRCode(document.getElementById('qrResult'),{
		width:100,
		height:100
	});

function generateQR(){
	var team=document.getElementById('team');
	if(!team.value){
		alert("Input a team");
		team.focus();
		return;
	}

  var data = JSON.stringify({ "team": team.value, "match": match.value });

	qrcode.makeCode(data);
}

</script>

</body>
</html>
